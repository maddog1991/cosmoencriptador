<!DOCTYPE html>
<html lang="es-MX">
    <head>
        <link rel="icon" type="image/x-icon" href="./imagenes/favicon.ico">
        <link rel="stylesheet" href="./css/style.css">
        <title>Cosmo Encriptador V1.0</title>
    </head>
    <body>
        <!--- cabecera --->
         <header>
            <a href="">
                <img src="./imagenes/logo.svg" alt="logo-alura" class="alura">
            </a>
         </header>
        <!--- cuerpo --->
         <main>
            <section class="encriptacion">
                <textarea class="encriptar" placeholder="Por favor Ingresa el texto a encriptar."></textarea>
                <div class="aviso-encriptar">
                    <img src="./imagenes/aviso.svg" alt="aviso">
                    <p class="advertencia">Ingresa unicamente minusculas y sin tildes.</p>
                </div>
                <div class="botones-encriptar">
                    <button type="submit" class="boton-encriptar">Encriptar</button>
                    <button type="submit" class="boton-desencriptar">Desencriptar</button>
                </div>    
            </section>
            <section class="salida">
                <div class="salida-contenedor">
                    <img src="./imagenes/muñeco.svg" alt="muñeco" class="muñeco">
                    <p class="p-texto">No hay ningun mensaje</p>
                    <p class="s-texto">Por favor Ingresa el texto a Encriptar o Desencriptar</p> 
                </div>
                <textarea type="menaje" class="evalua" readonly></textarea>
                <button type="submit" class="boton-copiar">Copiar</button>
            </section>    
         </main>
         <!--- Pie de pagina --->
          <footer>
            <p class="derechos">CosmoEncriptador Version 1.0 fue traido a ustedes por: Daniel Bustacara - Alura G7 - 2024</p>
            <a href="#" rel="">
                <img src="./imagenes/github.svg" alt="logo-git" class="github">
            </a>
            <a href="#" rel="">
                <img src="./imagenes/linkedin.svg" alt="logo-link" class="linkedin">
            </a>
          </footer>
          <script src="./javascript/encriptador.js"></script>               
    </body>    
</html>
